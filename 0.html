<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Download</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('images/4.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            width: 90%;
            max-width: 450px;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #fff;
        }

        h1 {
            margin-bottom: 15px;
            font-size: 26px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        p {
            font-size: 17px;
            margin-bottom: 20px;
        }

        .download-btn {
            padding: 12px 28px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #007BFF;
            text-decoration: none;
            border-radius: 50px;
            display: inline-block;
            transition: 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
        }

        .download-btn:hover {
            background: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(0, 86, 179, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Arrowhead Atrack Music</h1>
        <p>Click the button below to download the track.</p>
        <a href="https://drive.google.com/file/d/1tH1rPkifN7yWnnbjWN4wYHs8QN1ouvKX/view?usp=sharing"
           download class="download-btn">Download Now</a>
    </div>
</body>
</html>
